<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Website Logo" />
      </header>
      <main class="main">
        <img
          src="./images/illustration-mockups.svg"
          class="main__img"
          alt="illustration"
        />
        <div class="main__description">
          <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
          <p class="main__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </main>

      <ul class="social-links">
        <li>
          <a class="social-links__icon" href="#">
            <i class="fa-brands fa-facebook-f"></i
            ><span class="social-links__hidden-text">Facebook</span></a
          >
        </li>
        <li>
          <a class="social-links__icon" href="#">
            <i class="fa-brands fa-twitter"></i
            ><span class="social-links__hidden-text">Twitter</span></a
          >
        </li>
        <li>
          <a class="social-links__icon" href="#">
            <i class="fa-brands fa-instagram"></i
            ><span class="social-links__hidden-text">Instagram</span></a
          >
        </li>
      </ul>
    </div>
  </body>
